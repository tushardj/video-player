<div class="row">
    <div class="col-sm-9">
        <div *ngIf="! hideAddVideoButton">
            <h2>New Video</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required placeholder="Title" ngModel>
                </div>
                <div class="form-group">
                    <label>URl</label>
                    <input type="text" class="form-control" name="url" required placeholder="Url" ngModel>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="desc" required placeholder="Description" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <video-details (updateVideoEvent)="onupdateVideoEvent($event)" (deleteVideoEvent)="onDeleteVideoEvent($event)" *ngIf="selectedVideo && hideAddVideoButton" [video]="selectedVideo">
        </video-details>
    </div>
    <div class="col-sm-3">
        <button (click)="newVideo()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">+ New Video</button>
        <video-list (SelectVideo)="onSelectVideo($event)" [video]="video"></video-list>
    </div>
</div>
