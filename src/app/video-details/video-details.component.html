<div>
    <div>
        <iframe width="100%" height="300" [src]="video.url | safe"></iframe>
    </div>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" name="title" required placeholder="Title" [(ngModel)]="video.title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="url" required placeholder="Url" [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="desc" rows="5" placeholder="Description" [(ngModel)]="video.description">
            </textarea>
        </div>
        <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
        <button type="button" (click)="deleteVideo()" class="btn btn-danger" style="margin-left: 5px;">Delete</button>
    </form>
</div>
